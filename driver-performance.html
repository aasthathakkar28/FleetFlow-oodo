<!DOCTYPE html>
<html>
<head>
  <title>FleetFlow | Driver Performance</title>
  <link rel="stylesheet" href="css/driver-performance.css">
</head>
<body>

<div class="page">

  <!-- TOP BAR -->
  <div class="top-bar">
    <h2>FleetFlow</h2>

    <div class="controls">
      <input id="search" placeholder="Search bar....." onkeyup="renderDrivers()">

      <select id="groupBy" onchange="renderDrivers()">
        <option value="">Group by</option>
        <option value="expiry">License Expiry</option>
      </select>

      <select id="filterBy" onchange="renderDrivers()">
        <option value="">Filter</option>
        <option value="Good">Good Drivers</option>
        <option value="Risk">Risk Drivers</option>
      </select>

      <select id="sortBy" onchange="renderDrivers()">
        <option value="">Sort by</option>
        <option value="completion">Completion Rate</option>
        <option value="safety">Safety Score</option>
      </select>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>License #</th>
          <th>Expiry</th>
          <th>Completion Rate</th>
          <th>Safety Score</th>
          <th>Complaints</th>
        </tr>
      </thead>
      <tbody id="driverTable"></tbody>
    </table>
  </div>

</div>

<script src="js/driver-performance.js"></script>
</body>
</html>
